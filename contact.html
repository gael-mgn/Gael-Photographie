<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Gaël Maignan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <meta name="author" content="Gaël Maignan">
  <meta name="robots" content="index, follow">

  <meta name="description" content="Gaël Maignan — Contact">
  <meta name="keywords" content="Gaël Maignan, gael maignan, Artiste, Photographe, Photo, Auteur">


  <link rel="stylesheet" href="style/main.css"/>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/png"/>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../../images/favicon.png" type="image/png">
  <link rel="icon" sizes="32x32" href="images/favicon-32.png" type="image/png">
  <link rel="icon" sizes="96x96" href="images/favicon-96.png" type="image/png">


  <style>
    .contact-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 0 1rem;
    }



    p.description {
      color: #555;
      margin-bottom: 2.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 400;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background-color: var(--text-color);
      color: #fff;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 400;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
      color: #1A1A1A;
    }
  </style>
</head>
<body>

  <header>
  <div class="logo">
    <a href="index.html" style="text-decoration:none; color:inherit;">Gaël Maignan</a>
  </div>

  <button class="menu-toggle" aria-label="Menu">
    &#9776;
  </button>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="index.html#series">Séries</a>
    <a href="about.html">À propos</a>
    <a href="#">Contact</a>
  </nav>
  </header>

  <script>
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
  </script>

  <main class="contact-container">
    <h1>Contact</h1>
    <p class="description">
      Une question, une idée de collaboration ou simplement envie d’échanger ?<br>
      N’hésitez pas à me joindre par e-mail à l’adresse <a href="">contact@gael-maignan.fr</a> ou via le formulaire ci-dessous.
    </p>

    <form action="https://formspree.io/f/xxxxxx" method="POST">
      <div>
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="_replyto" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    © 2025 Gaël Maignan – Tous droits réservés
  </footer>

</body>
</html>
