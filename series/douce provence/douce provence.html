  <style>

.serie-header {
  padding: 4rem 2rem 2rem;
  max-width: 840px;
  margin: 0 auto;
}

.serie-header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  line-height: 1.2;
}
.serie-header h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  line-height: 1.2;
}

.serie-description {
  font-size: 1.1rem;
  font-weight: 300;
  color: var(--muted-text);
  margin-bottom: 1.2rem;
  text-align: justify;
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 3rem 2rem;
      max-width: 840px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    figcaption {
      font-style: italic;
      font-size: 0.9rem;
      text-align: center;
    }

    .navigation-series {
      text-align: center;
      margin: 4rem 0;
    }

    .navigation-series a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.5rem 1.2rem;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .navigation-series a:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

  </style>
</head>
